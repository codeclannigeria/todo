<header class="text-center display-4" style="padding: 0.5em;">{{title}}</header>
<main class="container" role="main">

  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Enter a task to do" aria-label="Enter a task to do"
      aria-describedby="basic-addon2" [(ngModel)]="task" required>
    <div class="input-group-append">
      <button class="btn btn-outline-primary" type="button" (click)="onClickAdd()">Add Task</button>
    </div>
  </div>
  <div class="card" id="menu" *ngIf="todos.length">
    <div class="card-header">
      <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
        <div class="input-group">
        </div>
        <div class=" btn-group" role="group" aria-label="First group">
          <a href="#" class="complete-item mx-4 item-icon" style="color: green;" (click)="onClickCheckAll()">
            <svg class="bi bi-check-all" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M12.354 3.646a.5.5 0 010 .708l-7 7a.5.5 0 01-.708 0l-3.5-3.5a.5.5 0 11.708-.708L5 10.293l6.646-6.647a.5.5 0 01.708 0z"
                clip-rule="evenodd" />
              <path
                d="M6.25 8.043l-.896-.897a.5.5 0 10-.708.708l.897.896.707-.707zm1 2.414l.896.897a.5.5 0 00.708 0l7-7a.5.5 0 00-.708-.708L8.5 10.293l-.543-.543-.707.707z" />
            </svg>
          </a>
          <a href="#" class="complete-item mx-2 item-icon" style="color: red;">
            <svg class="bi bi-x-square" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M14 1H2a1 1 0 00-1 1v12a1 1 0 001 1h12a1 1 0 001-1V2a1 1 0 00-1-1zM2 0a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V2a2 2 0 00-2-2H2z"
                clip-rule="evenodd" />
              <path fill-rule="evenodd" d="M11.854 4.146a.5.5 0 010 .708l-7 7a.5.5 0 01-.708-.708l7-7a.5.5 0 01.708 0z"
                clip-rule="evenodd" />
              <path fill-rule="evenodd" d="M4.146 4.146a.5.5 0 000 .708l7 7a.5.5 0 00.708-.708l-7-7a.5.5 0 00-.708 0z"
                clip-rule="evenodd" />
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="card" *ngFor="let todo of todos; let i = index">
    <div class="card-body">
      <div class="btn-toolbar justify-content-between tasks" role="toolbar" aria-label="Toolbar with button groups">
        <div class="input-group">
          <h5 class="text-capitalize"
            [ngClass]="{'text-muted font-weight-light font-italic strike-through': todo.isCompleted}">
            {{todo.task}}
          </h5>
        </div>
        <div class=" btn-group task" role="group" aria-label="First group">
          <a href="#" class="complete-item mx-2 item-icon text-decoration-none" style="color: green;"
            (click)="onClickCompleteToggle(i)">
            <svg class="bi bi-check" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M13.854 3.646a.5.5 0 010 .708l-7 7a.5.5 0 01-.708 0l-3.5-3.5a.5.5 0 11.708-.708L6.5 10.293l6.646-6.647a.5.5 0 01.708 0z"
                clip-rule="evenodd" />
            </svg>
          </a>
          <a href="#" class="complete-item mx-2 item-icon">
            <svg class="bi bi-pencil" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M11.293 1.293a1 1 0 011.414 0l2 2a1 1 0 010 1.414l-9 9a1 1 0 01-.39.242l-3 1a1 1 0 01-1.266-1.265l1-3a1 1 0 01.242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z"
                clip-rule="evenodd" />
              <path fill-rule="evenodd"
                d="M12.146 6.354l-2.5-2.5.708-.708 2.5 2.5-.707.708zM3 10v.5a.5.5 0 00.5.5H4v.5a.5.5 0 00.5.5H5v.5a.5.5 0 00.5.5H6v-1.5a.5.5 0 00-.5-.5H5v-.5a.5.5 0 00-.5-.5H3z"
                clip-rule="evenodd" />
            </svg>
          </a>
          <a href="#" class="complete-item mx-2 item-icon" style="color: red;" (click)="onClickDelete(i)">
            <svg class="bi bi-trash" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M5.5 5.5A.5.5 0 016 6v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm2.5 0a.5.5 0 01.5.5v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm3 .5a.5.5 0 00-1 0v6a.5.5 0 001 0V6z" />
              <path fill-rule="evenodd"
                d="M14.5 3a1 1 0 01-1 1H13v9a2 2 0 01-2 2H5a2 2 0 01-2-2V4h-.5a1 1 0 01-1-1V2a1 1 0 011-1H6a1 1 0 011-1h2a1 1 0 011 1h3.5a1 1 0 011 1v1zM4.118 4L4 4.059V13a1 1 0 001 1h6a1 1 0 001-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
                clip-rule="evenodd" />
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer><small class="container font-weight-light">Powered by CCN</small></footer>

</main>
